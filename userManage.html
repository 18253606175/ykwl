<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/layui.css">
    <link rel="stylesheet" href="./css/userManage.css">
</head>

<body>
    <!-- 用户列表 -->
    <div class='userManage-main'>
        <section>
            <p>用户管理</p>
            <div class="layui-tab-content">
                <div class="faultHand-main-header-right-search">
                    <form class="layui-form" action="">
                    </form>
                    <form class="layui-form" style="visibility:hidden" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">单位搜索</label>
                            <div class="layui-input-inline">
                                <select class="layui-input-inline-select" name="submitDoubleBtn" lay-verify="required"
                                    lay-search="">

                                </select>
                                <button id="refresh" type="submit" lay-filter="submitDoubleBtn" lay-submit=""
                                    class="layui-btn layui-btn-primary">
                                    <i class="layui-icon">&#xe615;</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-btn-group demoTable">
                    <button style="visibility:hidden" class="layui-btn button-add" data-type="getCheckData">添加</button>
                </div>
            </div>
        </section>
        <div class="userManage-main-content">


            <div class="layui-row layui-col-space15">
                
            </div>

        </div>
    </div>
</body>
<script src="./node_modules/layui.js"></script>
<script type="module" src="./js/userManage.js"></script>
<div id="pop-up-add" style="display: none;">
    
</div>
