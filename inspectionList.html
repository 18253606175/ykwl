<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/layui.css">
    <link rel="stylesheet" href="./css/inspectionList.css">
  

</head>

<body>
    <!-- 巡检列表 -->
    <div class="Realtime-main layui-row">
        <div class="Realtime-right layui-col-md12">
            <div style="height: 100%;">
                <div class="wisdom-electricity">
                    <div class="wisdom-electricity-bottom">
                        <div class="current">
                            <div class="wisdom-electricity-bottom-homePage">
                                <div class="wisdom-electricity-bottom-top">
                                    <p style="font-size: 22px;
                                    color: #43b3bb;
                                    margin-right: 40px;">巡检记录</p>
                                    <div class="wisdom-electricity-bottom-top-title">
                                    </div>
                                    <div class="wisdom-electricity-bottom-top-search" style="display: flex;">
                                        <form class="layui-form" action="">
                                            <div class="layui-form-item">
                                                <div class="layui-input-inline">
                                                    <input type="text" name="locationDesc" placeholder="请输入"
                                                        autocomplete="off" class="layui-input">
                                                    <button type="submit" lay-filter="submitBtn" lay-submit=""
                                                        class="layui-btn layui-btn-primary">
                                                        <i class="layui-icon">&#xe615;</i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                        <form class="layui-form" action="">
                                            <div class="layui-form-item">
                                                <div class="layui-input-inline">
                                                    <select class="layui-input-inline-select" name="companyId"
                                                        lay-search="">

                                                    </select>
                                                    <button type="submit" lay-filter="submitDoubleBtn" lay-submit=""
                                                        class="layui-btn layui-btn-primary">
                                                        <i class="layui-icon">&#xe615;</i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="layui-btn-group demoTable exportBtn">
                                        <button class="layui-btn" data-type="getCheckData">导出</button>
                                    </div>
                                    <!-- <div class="wisdom-electricity-bottom-top-type">
                                        <span class="classifyStyle">表格模式</span>
                                        <span>阵列模式</span>
                                    </div> -->
                                </div>
                                <div>
                                    <div class="wisdom-electricity-bottom-bottom">
                                        <table id="home" lay-filter="tableTest"></table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="wisdom-electricity-bottom-video">
                                <iframe frameborder="0" scrolling="yes" style="width: 100%; height: 100%;" src=""
                                    id="video">
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialog" style="display: none;">

        </div>
    </div>


    <script src="./node_modules/layui.js"></script>
    <script type="module" src="./js/inspectionList.js"></script>
    <script src="./js/vue.min.js"></script>
    <script type="text/html" id="barDemo">
        {{#  if(d.disposeState !== 2 && d.state ===2){ }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="dispose">处理</a>
        {{#  } else { }}
        <a class="layui-btn layui-btn-xs" lay-event="check">查看</a>
        {{#  }  }}
        
    </script>

    <script type="text/html" id="typeSign">
        {{#  if(d.state === 1){ }}
        <div style="color: green;">正常</div>
        {{#  } else if(d.state === 2) { }}
        <div style="color: red;">隐患</div>
        {{#  }  }}
    </script>
</body>

</html>
