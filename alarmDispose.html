<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/layui.css">
    <link rel="stylesheet" href="./css/alarmDispose.css">

</head>

<body>
    <!-- 设备列表 -->
    <div class="Realtime-main">
        <div class="Realtime-right">
            <div style="height: 100%;">
                <div class="wisdom-electricity">
                    <div class="wisdom-electricity-bottom">
                        <div class="current">
                            <div class="wisdom-electricity-bottom-homePage">
                                <div class="wisdom-electricity-bottom-top">
                                    <div class="wisdom-electricity-bottom-top-title">
                                    </div>
                                    <div class="wisdom-electricity-bottom-top-classify">
                                    </div>
                                    <div class="wisdom-electricity-bottom-top-search" style="display: flex;">
                                        <form class="layui-form" action="">
                                            <div class="layui-form-item">
                                                <div class="layui-input-inline">
                                                    <input type="text" name="location" placeholder="请输入"
                                                        autocomplete="off" class="layui-input">
                                                    <button type="submit" lay-filter="submitBtn" lay-submit=""
                                                        class="layui-btn layui-btn-primary">
                                                        <i class="layui-icon">&#xe615;</i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                        <form class="layui-form" action="">
                                            <div class="layui-form-item">
                                                <div class="layui-input-inline">
                                                    <select class="layui-input-inline-select" name="companyId"
                                                        lay-search="">

                                                    </select>
                                                    <button type="submit" lay-filter="submitDoubleBtn" lay-submit=""
                                                        class="layui-btn layui-btn-primary">
                                                        <i class="layui-icon">&#xe615;</i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <!-- <div class="wisdom-electricity-bottom-top-type">
                                        <span class="classifyStyle">表格模式</span>
                                        <span>阵列模式</span>
                                    </div> -->
                                </div>
                                <div>
                                    <div class="wisdom-electricity-bottom-bottom">
                                        <table id="home" lay-filter="tableTest"></table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="wisdom-electricity-bottom-video">

                                <iframe frameborder="0" scrolling="yes" style="width: 100%; height: 100%;" src=""
                                    id="video">
                                </iframe>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialog" style="display: none;">
            
        </div>
    </div>


    <script src="./node_modules/layui.js"></script>
    <script type="module" src="./js/alarmDispose.js"></script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="lookover">查看</a>
      </script>
    <script type="text/html" id="sexTpl">
        {{#  if(d.state === 1){ }}
        <div style="color: green">在线</div>
        {{#  }else if(d.state === 4) { }}
        <div style="color: #bd6621">故障</div>
        {{#  } else if(d.state === 3) { }}
        <div style="color: #ac3b2d">报警</div>
        {{#  }  else{ }}
        <div style="color: #686d69">离线</div>
        {{#  } }}
    </script>
    <script type="text/html" id="typeSign">
        {{#  if(d.deviceSmallType === '01'){ }}
        <div>智慧电气监测</div>
        {{#  } else if(d.deviceSmallType === '02') { }}
        <div>水压监测</div>
        {{#  } else if(d.deviceSmallType === '03') { }}
        <div>水位监测</div>
        {{#  } else if(d.deviceSmallType === '05') { }}
        <div>可视化联网报警</div>
        {{#  } else if(d.deviceSmallType === '06') { }}
        <div>智慧型独立烟感</div>
        {{#  } }}
    </script>
    <script type="text/html" id="isSolve">
        {{#  if(d.isSolve === 1){ }}
        <div style="color: red">未处理</div>
        {{#  } else if(d.isSolve === 2) { }}
        <div style="color: green">已处理</div>
        {{#  } }}
    </script>
</body>

</html>
