<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/layui.css">
    <link rel="stylesheet" href="../css/faultHand.min.css">
</head>

<body>
    <div class="faultHand-main">
        <div class="faultHand-main-header">
            <div class="faultHand-main-header-title">
                故障列表
            </div>
            <div class="faultHand-main-header-right">
                <div class="faultHand-main-header-right-search">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <input type="text" name="searchInfo" lay-verify="required" placeholder="请输入"
                                    autocomplete="off" class="layui-input">
                                <button type="submit" lay-filter="submitBtn" lay-submit=""
                                    class="layui-btn layui-btn-primary">
                                    <i class="layui-icon">&#xe615;</i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <select class="layui-input-inline-select" name="selectDou" lay-verify="required"
                                    lay-search="">

                                </select>
                                <button id="refresh" type="submit" lay-filter="submitDoubleBtn" lay-submit=""
                                    class="layui-btn layui-btn-primary">
                                    <i class="layui-icon">&#xe615;</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <button type="button" class="layui-btn refresh-btn">
                <i class="layui-icon layui-icon-refresh"></i>
            </button>
        </div>
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">全部</li>
                <li>待处理</li>
                <li>处理中</li>
                <li>待确认</li>
                <li>已处理</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-btn-group demoTable">
                    <button class="layui-btn" data-type="getCheckData">导出</button>
                </div>
                <table id="table" lay-filter="table"></table>
            </div>
        </div>
    </div>
</body>
<script src="../node_modules/echarts/dist/echarts.min.js"></script>
<script src="../node_modules/layui.js"></script>
<script src="../js/faultHand.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">处理</a>
</script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(table)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(table)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.imei + '处理操作');
            }
        });

        var $ = layui.$,
            active = {
                getCheckData: function () { //获取选中数据
                    var checkStatus = table.checkStatus('table'),
                        data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                },
            };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</html>
