<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/layui.css">
    <link rel="stylesheet" href="../css/unitManage.min.css">
</head>

<body>
    <div class="unitManage-main">
        <div class="unitManage-main-header">
            <div class="unitManage-main-header-title">
                单位管理
            </div>
            <div class="faultHand-main-header-right-search">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">单行输入框</label>
                        <div class="layui-input-inline">
                            <input type="text" name="searchInfo" lay-verify="required" placeholder="请输入"
                                autocomplete="off" class="layui-input">
                            <button type="submit" lay-filter="submitBtn" lay-submit=""
                                class="layui-btn layui-btn-primary">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </div>
                </form>
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">单行输入框</label>
                        <div class="layui-input-inline">
                            <select class="layui-input-inline-select" name="selectDou" lay-verify="required"
                                lay-search="">

                            </select>
                            <button id="refresh" type="submit" lay-filter="submitDoubleBtn" lay-submit=""
                                class="layui-btn layui-btn-primary">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="unitManage-main-header-add">
                <button class="layui-btn button-add">
                    添加
                </button>
            </div>
        </div>
        <div class="unitManage-main-content">
            <table class="layui-hide" id="unitTable"></table>
        </div>
    </div>
</body>
<script src="../node_modules/echarts/dist/echarts.min.js"></script>
<script src="../node_modules/layui.js"></script>
<script src="../js/unitManage.js"></script>
<div id="pop-up-add" style="display: none;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label layui-required">单位所属中心名称</label>
            <div class="layui-input-block">
                <select name="modules" lay-verify="required" lay-search="">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-required">单位名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" placeholder="请输入" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-required">单位编号</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" placeholder="请输入" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-required">联系电话</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" placeholder="请输入" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-required">单位类别</label>
            <div class="layui-input-block">
                <select name="modules" lay-verify="required" lay-search="">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-required">详细地址</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" placeholder="请输入" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-required">所属区域</label>
            <div class="layui-input-block">
                <select name="modules" lay-verify="required" lay-search="">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-required">消防控制室电话</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" placeholder="请输入" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支队单位编码</label>
            <div class="layui-input-block">
                <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上级主管单位名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管理单位名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">监督等级</label>
            <div class="layui-input-block">
                <select name="modules" lay-search="">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item  layui-form-item-submit">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">确认</button>
            </div>
        </div>
    </form>
    <button id="close-pop-up" class="layui-btn">取消</button>
</div>

</html>
