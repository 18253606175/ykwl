<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/layui.css">
    <link rel="stylesheet" href="./css/maintenance.css">
    <link rel="stylesheet" href="./css//table.css">
</head>

<body>
    <!-- 运维管理列表 -->
    <div class="unitManage-main">
        <div class="unitManage-main-header">
            <div class="unitManage-main-header-title">
                运维管理
            </div>
            <div class="faultHand-main-header-right-search">
                <form class="layui-form" action="" >
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="margin-top:18px;color:#ddd;padding: 0 10px;">单位搜索</label>
                        <div class="layui-input-inline">
                            <select class="layui-input-inline-select" name="selectDou" lay-search="">

                            </select>
                            <button id="refresh" type="submit" lay-filter="submitDoubleBtn" lay-submit=""
                                class="layui-btn layui-btn-primary">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </div>
                </form>
                <form class="layui-form" action="" >
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="margin-top:18px;color:#ddd;padding: 0 10px;">日期搜索</label>
                        <div class="layui-input-inline">
                            <input type="text" name="serviceTime" id="date" lay-verify="date" placeholder="请选择日期" autocomplete="off" class="layui-input">
                            <button id="submitDate" type="submit" lay-filter="submitDate" lay-submit=""
                                class="layui-btn layui-btn-primary">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="unitManage-main-header-add">
                <button class="layui-btn button-add">
                    添加
                </button>
            </div>
        </div>
        <div class="unitManage-main-content">
            <table class="layui-hide" id="unitTable" lay-filter="unitTable"></table>
        </div>
    </div>
</body>

<script src="./node_modules/layui.js"></script>
<script type="module" src="./js/maintenance.js"></script>
<script type="text/html" id="fireConLevel">
    {{#  if(d.fireConLevel === "01"){ }}
    <div>重点消防单位</div>
    {{#  }else if(d.fireConLevel === "02") { }}
    <div>一般消防单位</div>
    {{#  } }}
</script>
<script type="text/html" id="companyLevel">
    {{#  if(d.companyLevel === "admin"){ }}
    <div>系统总管理</div>
    {{#  }else if(d.companyLevel === "agent") { }}
    <div  style="color:red">消防运营商</div>
	{{#  }else if(d.companyLevel === "user") { }}
    <div>消防接入单位</div>
    {{#  } }}
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<div id="pop-up-add" style="display: none;">

</div>

</html>
