<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/layui.css">
    <link rel="stylesheet" href="./css/deviceStatistics.css">

</head>

<body>
    <!-- 设备列表 -->
    <div class="Realtime-main layui-row">
        <div class="Realtime-left layui-col-md2">
            <div class="Realtime-left-top">
                <div id="zreeList" class="demo-tree-more"></div>
            </div>
           
        </div>
        <div class="Realtime-right layui-col-md10">
            <div style="height: 100%;">
                <div class="wisdom-electricity">
                    <div class="wisdom-electricity-bottom">
                        <div class="current">
                            <div class="wisdom-electricity-bottom-homePage">
                                <div class="wisdom-electricity-bottom-top">
                                    <div class="wisdom-electricity-bottom-top-title">
                                    </div>
                                    <div class="wisdom-electricity-bottom-top-search" style="display: flex;">
                                        <form class="layui-form" style="width: 100%;" action="">
                                            <div class="layui-form-item" style="display: flex;">
											<label class="layui-form-label" style="margin-top:18px;color:#ddd;padding: 5px 10px;">单位搜索</label>
                                                <div class="layui-input-inline" style="width: 50%;">
                                                    <select class="layui-input-inline-select" name="companyId"
                                                         lay-search="">

                                                    </select>
                                                    <button type="submit" lay-filter="submitDoubleBtn" lay-submit=""
                                                        class="layui-btn layui-btn-primary">
                                                        <i class="layui-icon">&#xe615;</i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="wisdom-electricity-bottom-top-add">
                                        <button class="layui-btn exportButton">
                                            导出
                                        </button>
                                    </div>
                                    <!-- <div class="wisdom-electricity-bottom-top-type">
                                        <span class="classifyStyle">表格模式</span>
                                        <span>阵列模式</span>
                                    </div> -->
                                </div>
                                <div>
                                    <div class="wisdom-electricity-bottom-bottom">
                                        <table id="home" lay-filter="tableTest"></table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <div class="wisdom-electricity-bottom-video">

                                <iframe frameborder="0" scrolling="yes" style="width: 100%; height: 100%;" src=""
                                    id="video">
                                </iframe>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./node_modules/layui.js"></script>
    <script type="module" src="./js/deviceStatistics.js"></script>
    <script type="text/javascript" src="liveplayer-element.min.js"></script>

        {{#  if(d.state === 1){ }}

        {{#  }else if(d.state === 4) { }}

        {{#  } else if(d.state === 3) { }}

        {{#  }  else{ }}

        {{#  } }}
    </script>

        {{#  if(d.companyLevel === "admin"){ }}

        {{#  }else if(d.companyLevel === "agent") { }}

        {{#  }else if(d.companyLevel === "user") { }}
        <div>消防接入单位</div>
        {{#  } }}
    </script>
    <script type="text/html" id="typeSign">
        {{#  if(d.deviceSmallType === '01'){ }}
        <div>智慧电气监测</div>
        {{#  } else if(d.deviceSmallType === '02') { }}

        {{#  } else if(d.deviceSmallType === '03') { }}

        {{#  } else if(d.deviceSmallType === '05') { }}
        <div>可视化联网报警</div>
        {{#  } else if(d.deviceSmallType === '06') { }}

        {{#  }else if(d.deviceSmallType === '07') { }}
        <div>可燃气体检测</div>
        {{#  } }}

</body>

</html>
