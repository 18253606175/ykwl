<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="./node_modules/layui.css">
    <link rel="stylesheet" href="./css/emsLogin.css">
</head>
<body>
    <img class="img" src="./img/esco_logo.png" alt="">
    <div class="content">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <!-- <label class="layui-form-label layui-required">id</label> -->
                <div class="layui-input-block">
                    <input type="text" name="username" placeholder="请输入账号" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <!-- <label class="layui-form-label layui-required">id</label> -->
                <div class="layui-input-block">
                    <input type="text" name="password" placeholder="请输入密码" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item  layui-form-item-submit">
                <div style='text-align: center'>
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="update">登录</button>
                </div>
            </div>
        </form>
    </div>
</body>
    <script src="./node_modules/layui.css"></script>
</html>
