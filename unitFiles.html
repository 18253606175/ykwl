<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/layui.css">
    <link rel="stylesheet" href="./css/unitFiles.css">
</head>

<body>
    <!-- 档案列表 -->
    <div class="projectDes-main">
        <div class="projectDes-main-title">
            
        </div>
        <div class="projectDes-main-content">
			
            
        </div>

        <fieldset class="layui-elem-field">
            <legend>消防档案</legend>
            <div class="layui-field-box">
                <div class="projectDes-main-device">
                    <div class="record" index="0">单位公告</div>
                    <div class="record" index="1">消防合法文书</div>
                    <div class="record" index="2">消防平面图</div>
                    <div class="record" index="3">消防预案</div>
                    <div class="record" index="4">规章制度</div>
                    <div class="record" index="5">消防培训</div>
                </div>
            </div>
        </fieldset>

        <div class="projectDes-main-plate">
            <div class="projectDes-main-plate-left">
                <div class="projectDes-main-plate-left-title">
                    消防设备
                </div>
                <div class="projectDes-main-plate-left-bottom">
                    <div>智慧电气</div>
                    <div>水压监测</div>
                    <div>水位监测</div>
                    <div>独立烟感</div>
                    <div>视频监控</div>
					<div>消防主机</div>
                </div>
            </div>
            <div class="projectDes-main-plate-center">
                <div class="projectDes-main-plate-center-title">
                    消防评估
                </div>
                <div class="projectDes-main-plate-center-bottom">
                    <div id="echars-score"></div>
                    <div class="echars-score-des">
                        <span>评估成绩：92</span>
                        <span>评估等级：A</span>
                        <span>评估时间：2020-12-11</span>
                    </div>
                </div>
            </div>
            <div class="projectDes-main-plate-right">
                <div class="projectDes-main-plate-right-title">
                    消防巡查
                </div>
                <div class="projectDes-main-plate-right-bottom">
                    <div>巡查计划</div>
					<div>巡查痕迹</div>
					<div>重点部位</div>
                    <div>巡查记录</div>
                    <div>巡查隐患</div>
                    <div>隐患处理</div>
					
                </div>
            </div>
        </div>
        <div class="dialog" style="display: none;">
            <table id="home" lay-filter="tableTest"></table>
            
        </div>
        <div class="dialog-son" style="display: none;">
            
        </div>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.0/echarts.min.js"></script>
<script src="./node_modules/layui.js"></script>
<script type="module" src="./js/unitFiles.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="check">查看</a>
</script>
</html>
