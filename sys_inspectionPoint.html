<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/layui.css">
    <link rel="stylesheet" href="./css/sys_inspectionPoint.css">
    <link rel="stylesheet" href="./css/dtree.css">

</head>

<body>
    <!-- 巡检列表 -->
    <div class="Realtime-main layui-row">
        <div class="Realtime-left layui-col-md2">
            <div class="title">
                <p class="titleList">巡检点列表</p>
                <p class="count"></p>
            </div>
            <div id="zreeList" class="demo-tree-more"></div>
        </div>
        <div class="Realtime-right layui-col-md10">
            <div style="height: 100%;">
                <div class="wisdom-electricity">
                    <div class="wisdom-electricity-bottom">
                        <div class="current">
                            <div class="wisdom-electricity-bottom-homePage">
                                <div class="wisdom-electricity-bottom-top">
                                    <div class="wisdom-electricity-bottom-top-title">
                                    </div>
                                    <div class="wisdom-electricity-bottom-top-search" style="display: flex;">
                                        <form class="layui-form" action="">
                                            <div class="layui-form-item">
                                                <div class="layui-input-inline">
                                                    <input type="text" name="locationDesc" placeholder="请输入"
                                                        autocomplete="off" class="layui-input">
                                                    <button type="submit" lay-filter="submitBtn" lay-submit=""
                                                        class="layui-btn layui-btn-primary">
                                                        <i class="layui-icon">&#xe615;</i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                        <form class="layui-form" action="">
                                            <div class="layui-form-item">
                                                <div class="layui-input-inline">
                                                    <select class="layui-input-inline-select" name="companyId"
                                                        lay-search="">

                                                    </select>
                                                    <button type="submit" lay-filter="submitDoubleBtn" lay-submit=""
                                                        class="layui-btn layui-btn-primary">
                                                        <i class="layui-icon">&#xe615;</i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="layui-btn-group demoTable exportBtn">
                                        <button class="layui-btn addBtn" style="margin-right: 10px!important;" data-type="getCheckData">添加</button>
                                        <button class="layui-btn exportButton" data-type="getCheckData">导出</button>
                                    </div>

                                    <!-- <div class="wisdom-electricity-bottom-top-type">
                                        <span class="classifyStyle">表格模式</span>
                                        <span>阵列模式</span>
                                    </div> -->
                                </div>
                                <div>
                                    <div class="wisdom-electricity-bottom-bottom">
                                        <table id="home" lay-filter="tableTest"></table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="wisdom-electricity-bottom-video">
                                <iframe frameborder="0" scrolling="yes" style="width: 100%; height: 100%;" src=""
                                    id="video">
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialog" style="display: none;">

        </div>
    </div>


    <script src="./node_modules/layui.js"></script>
    <script type="module" src="./js/sys_inspectionPoint.js"></script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script type="text/html" id="typeSign">
        {{#  if(d.state === 1){ }}
        <div style="color: green;">正常</div>
        {{#  } else if(d.state === 2) { }}
        <div style="color: red;">隐患</div>
        {{#  }  }}
    </script>
</body>
</html>
