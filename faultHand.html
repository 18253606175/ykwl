<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/layui.css">
    <link rel="stylesheet" href="./css/faultHand.css">
    <link rel="stylesheet" href="./css/table.css">
</head>

<body>
    <!-- 故障列表 -->

        <div class="faultHand-main">
                <div class="faultHand-main-header">
                    <div class="faultHand-main-header-title">
                        巡查隐患
                    </div>
                    <div class="faultHand-main-header-right">
                        <div class="faultHand-main-header-right-search">
                            <form class="layui-form" action="">
                                <div class="layui-form-item">
                                    <div class="layui-input-inline">
                                        <input type="text" name="locationDesc" placeholder="请输入"
                                            autocomplete="off" class="layui-input">
                                        <button type="submit" lay-filter="submitBtn" lay-submit=""
                                            class="layui-btn layui-btn-primary">
                                            <i class="layui-icon">&#xe615;</i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <form class="layui-form" action="">
                                <div class="layui-form-item">
                                    <div class="layui-input-inline">
                                        <select class="layui-input-inline-select" name="companyId"
                                            lay-search="">

                                        </select>
                                        <button id="refresh" type="submit" lay-filter="submitDoubleBtn" lay-submit=""
                                            class="layui-btn layui-btn-primary">
                                            <i class="layui-icon">&#xe615;</i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <button type="button" class="layui-btn refresh-btn">
                        <i class="layui-icon layui-icon-refresh"></i>
                    </button>
                </div>
                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                    <ul class="layui-tab-title">
                        <li class="layui-this disposeFlag">全部</li>
                        <li class="disposeFlag">未处理</li>
                        <li class="disposeFlag">已处理</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-btn-group demoTable exportBtn">
                            <button class="layui-btn" data-type="getCheckData">导出</button>
                        </div>
                        <table id="table" lay-filter="table"></table>
                    </div>
                </div>
                <div class="dialog" style="display: none;">
            
                </div>
        </div>
</body>
<script src="./node_modules/layui.js"></script>
<script type="module" src="./js/faultHand.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="dispose">处理</a>
</script>
<script type="text/html" id="typeSign">
    {{#  if(d.state === 1){ }}
    <div style="color: green;">正常</div>
    {{#  } else if(d.state === 2) { }}
    <div style="color: red;">隐患</div>
    {{#  }  }}
</script>

</html>
