<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/layui.css">
    <link rel="stylesheet" href="./css/inspectionPoint.css">
    
</head>

<body>
    <!-- 巡检点列表 -->
    <div class="Realtime-main layui-row">
        <div class="Realtime-left  layui-col-md2">
            <div class="title">
                <p class="titleList">巡检点列表</p>
                <p class="count"></p>
            </div>
            <div id="zreeList" class="demo-tree-more"></div>
        </div>
        <div class="manage-main  layui-col-md10">
		<div class="main-content">
            <section>
                <div class="layui-tab-content">
                    <div class="wisdom-electricity-bottom-top-classify">
                    </div>
                    <div class="faultHand-main-header-right-search">
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">位置搜索</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="locationDesc" placeholder="请输入"
                                        autocomplete="off" class="layui-input">
                                    <button type="submit" lay-filter="submitBtn" lay-submit=""
                                        class="layui-btn layui-btn-primary">
                                        <i class="layui-icon">&#xe615;</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">单位搜索</label>
                                <div class="layui-input-inline">
                                    <select class="layui-input-inline-select" name="companyId"
                                        lay-search="">

                                    </select>
                                    <button id="refresh" type="submit" lay-filter="submitDoubleBtn" lay-submit=""
                                        class="layui-btn layui-btn-primary">
                                        <i class="layui-icon">&#xe615;</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">日期搜索</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="reptime" placeholder="请选择日期"
                                        autocomplete="off" class="layui-input" lay-verify="date" id="date">
                                    <button type="submit" lay-filter="dateSubmitBtn" lay-submit=""
                                        class="layui-btn layui-btn-primary">
                                        <i class="layui-icon">&#xe615;</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="layui-btn-group demoTable">
                        <button class="layui-btn" data-type="getCheckData">导出</button>
                    </div> -->
                    
                </div>
            </section>
			<hr class="layui-border-green">
            <div class="flow-default inspectList" id="flow_inspectList">

            </div>
			
        </div>
		</div>
        <div class="dialog" style="display: none;">

        </div>
        <div class="dialog-card" style="display: none; height: 100%;">
            <table id="home" lay-filter="tableTest"></table>
        </div>
    </div>
</body>

<script src="./node_modules/layui.js"></script>
<script type="module" src="./js/inspectionPoint.js"></script>
<script type="text/html" id="typeSign">
    {{#  if(d.status === 1){ }}
    <div style="color: red;">未巡检</div>
    {{#  } else if(d.status === 2) { }}
    <div style="color: green;">已巡检</div>
    {{#  }  }}
</script>
</html>
